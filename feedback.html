<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering the world with Clean Energy</title>
</head>
<style>
body {
  font-family: 'Poppins', sans-serif;
  line-height: 1.8;
  margin: 0;
  padding: 0;
  color: #333;
  background-color: #f7f8fc;
}

h1 {
  font-size: 3rem; 
  color: #2e7d32;
  text-align: center;
}

h2 {
  font-size: 2.5rem; 
  color: #388e3c;
  text-align: center;
}

p {
  font-size: 1.3rem; 
  color: #555;
  text-align: justify;
}

section {
  margin: 40px auto;
  padding: 25px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  max-width: 900px;
  opacity: 0; 
  transform: translateY(50px); 
}

section.visible {
  opacity: 1; 
  transform: translateY(0);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

ul.a {
    list-style-type: circle;
    font-size: 35px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input, textarea, button {
  padding: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1.1rem;
}

button {
  background: linear-gradient(45deg, #66bb6a, #4caf50);
  color: #fff;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 1.2rem;
  transition: background 0.3s ease;
}

button:hover {
  background: linear-gradient(45deg, #81c784, #66bb6a);
}

footer {
  text-align: center;
  padding: 15px 0;
  background: #4caf50;
  color: #fff;
  font-size: 1.2rem;
  margin-top: 30px;
}

@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    align-items: center;
  }

  section {
    padding: 20px;
  }

  h1 {
    font-size: 2.5rem;
  }

  h2 {
    font-size: 2rem;
  }

  p {
    font-size: 1.2rem;
  }
}

.back-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background: #66bb6a;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}

.back-button:hover {
  background: #4caf50;
}

</style>

<section id="feedback">
    <a href="home.html" class="back-button">‚Üê Back to Home</a>
    <h2> We value your feedbacks!</h2>
    <form id="feedbackform">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback"></textarea>
        <button type="submit">Submit</button>
    </form>

</section>

</main>

<footer>
<p>&copy; 2025 Empower Clean Energy. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
