<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empowering the world with Clean Energy</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f7f8fc;
    }

    h2 {
      font-size: 2rem; 
      color: #388e3c;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    input, textarea, button {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
    }

    button {
      background: linear-gradient(45deg, #66bb6a, #4caf50);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #81c784, #66bb6a);
    }

    .back-button {
      display: block;
      margin: 20px auto;
      text-align: center;
      padding: 10px 20px;
      background: #66bb6a;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      max-width: 200px;
    }

    .back-button:hover {
      background: #4caf50;
    }
  </style>
</head>

<body>
  <main>
    <section id="feedback">
      <a href="index.html" class="back-button">‚Üê Back to Home</a>
      <h2>We value your feedback!</h2>

      <form action="feedback.php" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Message:</label>
        <textarea name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
